{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-xs-12 col-md-8 col-lg-8 col-sm-12 mx-auto  mb-5">
    <div class="card">
        <div class="card-body">
            {{ form.media }}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary btn-sm">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
